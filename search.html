<html>
    <head>
        <script type="text/javascript" src="search.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                    <h1>SEARCH</h1>    
            </div>
            <div class="col-lg-6">
                <div class="container">
                    <div class="col-lg-3">
                        <input type="text" id="reg"/>
                        <button type="submit" class="btn btn-success" onclick="regCheck()">Match</button>
                    </div>
                    <div class="col-lg-3">
                        <p id="result">Match:</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="container">
                    <form onsubmit="return redirect()">
                        <div class="col-lg-4">
                            <input id="search" type="text" />
                        </div>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-success">Open</button>
                        </div>
                        <div class="col-lg-4">
                            <p id='contents'></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
